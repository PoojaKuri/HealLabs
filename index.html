<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            background-color: #fff; /* Background color for the splash screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-logo {
            position: absolute; /* Allows the logo to fill the viewport */
            width: 100px; /* Initial size of the logo */
            height: auto; /* Maintain aspect ratio */
            animation: zoomIn 2s forwards, fadeOut 1s forwards 2s; /* Zoom in and then fade out */
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.1); /* Start very small */
                opacity: 0; /* Fully transparent */
            }
            50% {
                transform: scale(2); /* Grow larger */
                opacity: 1; /* Fully visible */
            }
            100% {
                transform: scale(6); /* Grow even larger to cover the screen */
                opacity: 1; /* Still fully visible */
            }
        }

        @keyframes fadeOut {
            100% {
                opacity: 0; /* Fade out completely */
            }
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Heal Labs Logo" class="splash-logo" id="logo">

    <script>
        // Redirect to index.html after the animation completes
        setTimeout(() => {
            window.location.href = 'healab.html';
        }, 2500); // Redirect after 5 seconds to allow the full effect
    </script>
</body>
</html>
