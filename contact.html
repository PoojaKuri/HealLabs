                <i class="fas fa-envelope"></i>
            </a>
        </div>

        <!-- Availability Section -->
        <section class="availability-section">
            <div class="container">
                <h3 style="margin-top: 28px;">We are available 24 by 7</h3>
                <div class="line"></div>
                <div class="row">
                    <div class="col-md-4 availability-item">
                        <i class="fas fa-envelope"></i>

        <!-- Contact Section -->
<section class="contact-section py-5 show">
    <div class="container">
        <h2 class="text-center" style="margin-top: 18px;">Contact Us</h2>
        <div class="row">
            <div class="col-md-6">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0370438741324!2d-122.39963918468155!3d37.78890897975794!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c1f6514f7%3A0xe1ae1da1e5bce195!2sYour%20Business%20Location!5e0!3m2!1sen!2sus!4v1602758264987!5m2!1sen!2sus"
                        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
